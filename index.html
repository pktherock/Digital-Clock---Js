<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dgital Clock using javaScript</title>
    <link rel="stylesheet" href="./digitalClock.css">
</head>

<body>
    <!-- Date section -->
    <div class="topContainer">
        <div id="date"></div>
        <div id="month"></div>
        <div id="year"></div>
        <div id="day"></div>
    </div>
    <!-- Main Watch section -->
    <div class="mainCotainer">
        <div id="hourContainer"></div>
        <div id="minuteContainer"></div>
        <div id="secondContainer"></div>
        <div id="sessionContainer"></div>
    </div>

    <script src="./digitalClock.js"></script>
</body>

</html>
